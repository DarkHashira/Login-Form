<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport required" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="logo.png" height="50px" alt="">
                <h3>One Piece</h3>
            </div>
        </div>
        <div class="right">
           <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
Sign up now to get started.
You know you want to.</h3>
            <div class="right2">
            <form id="luffy" action="#">
                
                
                <div class="form_row">
                    <div class="form_group">
                        <Label for="first_name">FIRST NAME</Label required>
                    <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form_group">
                        <Label for="last_name">LAST NAME</Label required>
                    <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_group">
                        <Label for="email_id">EMAIL</Label>
                    <input type="email" id="email_id" name="email_id" required>
                    </div>
                    <div class="form_group">
                        <Label for="phone">PHONE NUMBER</Label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a valid phone number of 10 digits"
                    required>
                    
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_group">
                        <Label for="password">PASSWORD</Label>
                    <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)[a-zA-Z\d]{8,}$" title="password should contain one capital,small and number of min 8 characters" required>
                    </div>
                    <div class="form_group">
                        <Label for="c_password">CONFIRM PASSWORD</Label>
                    <input type="password" id="c_password" name="c_password" oninput="this.setCustomValidity(this.value !== document.getElementById('password').value ? 'Passwords do not match' : '')" required>
                    </div>
                </div>
                
            </form>
        </div>
        <button type="submit" class="btn" form="luffy">Create Account</button>
        </div>
    </div>
</body>
</html>
